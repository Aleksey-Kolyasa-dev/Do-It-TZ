<div id="slider" class="col-12" style="max-width: 300px">
  <div class="row chb-block">
    <div class="col-8">Switch ON</div>
    <div class="col-4">
      <input id="s1" type="checkbox" checked class="checkbox-slider">
      <label for="s1"></label>
    </div>
  </div>
  <div class="row chb-block">
    <div class="col-8">Switch OFF</div>
    <div class="col-4">
      <input id="s2" type="checkbox" class="checkbox-slider">
      <label for="s2"></label>
    </div>
  </div>
  <div class="row sld-block">
    <div class="col-12">
      <input type="range" min="1" max="10" value="4" class="slider-sg">
    </div>
    <div class="col-12">
      <input type="range" min="1" max="10" value="8"  class="slider-sg">
    </div>
  </div>
</div>
