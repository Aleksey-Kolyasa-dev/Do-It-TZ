<div id="carousel" class="carousel slide" data-ride="carousel" >
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="../../../assets/carousel/01.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../../assets/carousel/02.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="../../../assets/carousel/03.jpg" alt="Third slide">
    </div>
  </div>
  <div class="c-control">
    <div class="c-left">
      <a class="" href="#carousel" role="button" data-slide="prev">
        <img src="../../../assets/carousel/arrow-l.png" alt="">
      </a>
    </div>
    <div class="c-center">
      <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ol>
    </div>
    <div class="c-right">
      <a class="" href="#carousel" role="button" data-slide="next">
        <img src="../../../assets/carousel/arrow-r.png" alt="">
      </a>
    </div>
  </div>
</div>
